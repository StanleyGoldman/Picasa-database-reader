name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: MSBuild
      run: |-
        nuget restore PicasaDatabaseReader.sln
        msbuild PicasaDatabaseReader.sln
