name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1
     
    - name: Choco Install
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install xunit -y

    - name: Nuget Restore
      run: nuget restore PicasaDatabaseReader.sln

    - name: MSBuild
      run: msbuild PicasaDatabaseReader.sln

    - name: XUnit
      run: xunit.console.exe 
